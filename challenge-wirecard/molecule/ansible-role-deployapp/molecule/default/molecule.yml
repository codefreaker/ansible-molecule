---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: jsmigel/centos-epel
    privileged: True
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    exposed_ports:
      - 8080/udp
      - 8080/tcp
    published_ports:
      - 0.0.0.0:8080:8080/udp
      - 0.0.0.0:8080:8080/tcp 
    command: /sbin/init
provisioner:
  name: ansible
  log: False
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
